{% load static %}
{% load tags %}
{% profile_status as user %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    <title>
        {% block page_title %}
            GamesPlay
        {% endblock %}
    </title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="home" href="{% url 'home page' %}">GamesPlay</a></h1>
        <nav>
            {% if not user %}
                <!-- if the user has not created a profile -->
                <a href="{% url 'create profile' %}">Create Profile</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'display dashboard' %}">Dashboard</a>
                <a href="{% url 'create game' %}">Create Game</a>
                <a href="{% url 'profile details' %}">Profile</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
