{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Starts Head Section -->
<head>
    <link rel="stylesheet"
          href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram</title>
</head>
<!-- End Head Section -->

<!-- Starts Body Section -->
<body>

<!-- Starts Header Section with Navigation Bar -->
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Link to Home Page -->
                <a href="{% url 'home page' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                         alt="img1">
                </a>

                <!-- Link to Home Page -->
                <a class="home" href="{% url 'home page' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item"><a href="{% url 'add pet' %}"><i>Add Pet</i></a></li>
                    <li class="nav-item"><a href="{% url 'add photo' %}"><i>Add Photo</i></a></li>
                    {% if not request.user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'login user' %}"><i>Login</i></a></li>
                        <li class="nav-item"><a href="{% url 'register user' %}"><i>Register</i></a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'show profile details' request.user.pk %}"><i>Profile</i></a></li>
                        <li class="nav-item"><a href="{% url 'logout user' %}"><i>Logout</i></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End Header Section with Navigation Bar -->

<!-- Starts Main Section -->
<main>
    {% block content %}
    {% endblock %}
</main>
<!-- End Main Section -->

<!-- Start Footer Section -->
<div class="footer">
		<span class="footer-section">
			Â© 2022 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
		</span>
</div>
<!-- End Footer Section -->

</body>
</html>
